<ion-header>
  <ion-navbar>
    <ion-title>
      {{ 'live.history' | translate }}
    </ion-title>
  </ion-navbar>
</ion-header>
<ion-content class="history">
  <ion-list>
    <ion-item *ngFor="let round of game.rounds">
      {{ round.player.name }}
      <span class="score" item-right>{{ round.score }}</span>
      <ion-icon (click)="removeRound(round)" name="remove-circle" item-right></ion-icon>
    </ion-item>
  </ion-list>
</ion-content>
