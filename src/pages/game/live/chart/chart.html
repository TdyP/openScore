<ion-header>
  <ion-navbar>
    <ion-title>
      {{ 'live.chart' | translate }}
    </ion-title>
  </ion-navbar>
</ion-header>
<ion-content>
<canvas baseChart class="chart"
  [datasets]="chartData"
  [labels]="chartLabels"
  [options]="chartOptions"
  [colors]="chartColors"
  [legend]="lineChartLegend"
  [chartType]="lineChartType"
  (chartHover)="chartHovered($event)"
  (chartClick)="chartClicked($event)"></canvas>
</ion-content>
